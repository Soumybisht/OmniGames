<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contest</title>
    <link rel="stylesheet" href="css/contests.css">
</head>
<body>
    <div class="container">
        <section class="card">
            <img class="COD-image" src="images/COD.jpg" alt="COD">
            <section class="contest-middle-box">
                <h1 class="card-heading">COD : MIX IT SUNDAYS - FREE FOR ALL</h1>
                <div class="start-time">
                 <span class="time-item flex">STARTS IN 10D 16H 20M</span>
                 <span class="time-item flex">Apr 2,10PM IST</span>
                </div>
                <div class="hr-line"><hr></div>
                <div class="bottom-items">
                    <section class="items flex">ENTRY FEE<span>Rs.20</span></section>
                    <section class="items flex">1st PRIZE<span>Rs.100</span></section>
                    <section class="items flex">TYPE<span> FREE FOR ALL</span></section>
                    <section class="items flex">SEATS LEFT<span>10/10</span></section>
                </div>    
            </section>
            <section class="join-box">
                    <span class="prize">PRIZE</span>
                    <h1 class="fiveX">5X</h1>
                    <button class="join-btn">JOIN NOW</button>
            </section>
        </section>
    </div>
</body>
</html>
